<tui-theme-night *ngIf="theme.isDarkMode"></tui-theme-night>
<tui-root [tuiMode]="theme.isDarkMode && 'onDark'" [class.dark]="theme.isDarkMode">
  <ng-container ngProjectAs="tuiOverDialogs"></ng-container>
  <ng-container ngProjectAs="tuiOverNotifications"></ng-container>
  <ng-container ngProjectAs="tuiOverHints"></ng-container>

  <router-outlet></router-outlet>
</tui-root>
