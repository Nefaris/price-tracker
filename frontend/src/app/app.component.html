<tui-theme-night *ngIf="theme.isDarkMode.value"></tui-theme-night>
<tui-root [tuiMode]="theme.isDarkMode.value && 'onDark'" [class.dark]="theme.isDarkMode.value">
  <ng-container ngProjectAs="tuiOverDialogs"></ng-container>
  <ng-container ngProjectAs="tuiOverNotifications"></ng-container>
  <ng-container ngProjectAs="tuiOverHints"></ng-container>

  <router-outlet></router-outlet>
</tui-root>
